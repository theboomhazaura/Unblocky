<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google Docs</title> <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { color: #00ff88; text-shadow: 0 0 10px #00ff88; }
        .search-container { width: 80%; max-width: 600px; }
        input {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1.1em;
            background: #1e1e1e;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .games-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .game-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #333;
        }
        .game-card:hover { transform: scale(1.05); border-color: #00ff88; }
        .panic-info { position: fixed; bottom: 10px; font-size: 0.8em; color: #555; }
    </style>
</head>
<style>
    /* Sleek Footer Styling */
    .footer {
<div class="footer">
    <div class="status-container">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">System: Checking...</span>
    </div>
    <div class="credits">
        Sigma Engine <span class="version-tag">v1.3.0</span> | Dev: [will brown]
    </div>
</div>

    .version-tag {
        color: #00ff88;
        font-weight: bold;
    }
			.status-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 5px;
}

.status-dot {
    height: 8px;
    width: 8px;
    background-color: #555; /* Default gray while checking */
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
}

/* The Sigma Glow */
.status-online {
    background-color: #00ff88;
    box-shadow: 0 0 0 rgba(0, 255, 136, 0.4);
    animation: pulse 2s infinite;
}

.status-offline {
    background-color: #ff4444;
}

@keyframes pulse {
    0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
    70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
    100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
}
</style>

<div class="footer">
    Sigma Engine <span class="version-tag">v1.2.4</span> | Developed by <span style="color: #fff;">[Will Brown (I take no responsibility for you actions using this tool)]</span>
</div>
	<body>

    <h1>Sigma Unblocker v1.0</h1>
    
    <div class="search-container">
        <input type="text" id="url-input" placeholder="Enter URL or Search 'brrr brrr patipim'...">
    </div>

    <div class="games-grid">
        <div class="game-card" onclick="launchGame('https://geometrydash.io')">Geometry Dash</div>
        <div class="game-card" onclick="launchGame('https://subwaysurfers.com')">Subway Surfers</div>
        <div class="game-card" onclick="launchGame('https://minecraft.net')">Minecraft</div>
    </div>

    <div class="panic-info">Press <b>"~" (Tilde)</b> to Panic Redirect to Canvas.</div>

    <script>
        // 1. PANIC KEY (The "Tralalao Tralala" Defense)
        document.addEventListener('keydown', function(e) {
            if (e.key === '~') {
                window.location.href = 'https://canvas.instructure.com'; // Change to your school portal
            }
        });

        // 2. LAUNCHER LOGIC
function launchGame(url) {
    // Scramjet usually uses the /search/ or /main/ prefix
    // This script encodes the URL for Scramjet's engine
    window.location.href = window.location.origin + '/service/' + btoa(url);
}
        }

        // 3. TAB CLOAKING
        // Keeps the tab looking like Google Docs even if you switch back and forth
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.title = "Google Docs";
            }
        });
			async function checkStatus() {
    const dot = document.getElementById('status-dot');
    const text = document.getElementById('status-text');

    try {
        // We "ping" the server to see if the engine is alive
        const response = await fetch(window.location.origin + '/service/');
        if (response.ok || response.status === 404) { 
            // 404 is actually a good sign here, it means the service folder exists
            dot.className = 'status-dot status-online';
            text.innerText = 'System: Operational';
            text.style.color = '#00ff88';
        } else {
            throw new Error();
        }
    } catch (err) {
        dot.className = 'status-dot status-offline';
        text.innerText = 'System: Offline (Check VPN)';
        text.style.color = '#ff4444';
    }
}

// Check every 30 seconds to stay updated
checkStatus();
setInterval(checkStatus, 15000);
    </script>
</body>
</html>
